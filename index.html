<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="advice_number">
      <p>ADVICE #<span class="number">0</span></p>
    </div>
    <div class="advice">
      <h1 >"Action the dice button to show a random advice"</h1>
    </div>
    
    <div class="mobile_separator">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </div>
    <div class="desktop_separator">
      <img src="./images/pattern-divider-desktop.svg" alt="">
    </div>
    <div class="dice" >
      <img src="./images/icon-dice.svg" alt="this is a dice that once click it will display a random advice.">
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
